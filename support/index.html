<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Support</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main>
    <h1>Extension Support</h1>
    <p>Need help or want to send feedback? Fill out the form and we’ll be in touch.</p>
    <form action="mailto:tamtube741@gmail.com" method="POST" enctype="text/plain">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send</button>
    </form>
    <div class="footer">
      <p><a href="index.html">← Back to main site</a></p>
    </div>
  </main>
</body>
</html>
