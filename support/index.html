<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Support - Video Speed Controller</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Contact Support</h1>
    <p>If you need help with the Video Speed Controller extension, please fill out the form below.</p>

    <form id="supportForm">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" required />

      <label for="email">Email</label>
      <input type="email" name="email" id="email" required />

      <label for="message">Message</label>
      <textarea name="message" id="message" rows="6" required></textarea>

      <button type="submit">Send</button>
    </form>

    <div id="successMessage" class="success" style="display: none;">
      âœ… Thank you! Your message has been sent.
    </div>
  </div>

  <script>
    document.getElementById('supportForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('https://formspree.io/f/mpwpgrez',
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          form.reset();
          form.style.display = 'none';
          document.getElementById('successMessage').style.display = 'block';
        } else {
          alert('Something went wrong. Please try again later.');
        }
      } catch (error) {
        alert('There was a problem submitting the form.');
      }
    });
  </script>
</body>
</html>
