<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Extension Support</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main>
    <h1>Extension Support</h1>
    <p>If you have questions, feedback, or bug reports, fill out the form below.</p>

    <form action="https://formspree.io/f/mpwpgrez" method="POST">
      <label for="extension">Which extension?</label>
      <select id="extension" name="Extension" required>
        <option value="">Select an extension</option>
        <option value="Video Speed Controller">Video Speed Controller</option>
      </select>

      <label for="name">Your Name</label>
      <input type="text" id="name" name="Name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="Email" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="Message" rows="6" required></textarea>

      <button type="submit">Send</button>
    </form>

    <div class="footer">
      <p><a href="index.html">‚Üê Back to Home</a></p>
    </div>
  </main>
</body>
</html>
